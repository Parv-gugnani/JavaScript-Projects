<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Generator</title>
    <link rel="icon" type="image" href="recipe.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Recipe Generator</h1>
      <form id="recipeForm">
        <!-- Add form elements for cuisine type, dietary restrictions, and number of servings -->
        <!-- Example: -->
        <label for="cuisineType">Cuisine Type:</label>
        <select name="cuisineType" id="cuisineType">
          <option value="Italian">Italian</option>
          <option value="Mexican">Mexican</option>
        </select>

        <label for="dietaryRestrictions">Dietary Restrictions:</label>
        <input type="checkbox" name="dietaryRestrictions" value="Vegetarian" />
        Vegetarian
        <input type="checkbox" name="dietaryRestrictions" value="Vegan" /> Vegan

        <label for="servings">Number of Servings:</label>
        <input type="number" name="servings" id="servings" min="1" value="2" />

        <button type="submit">Get Random Recipe</button>
      </form>

      <div id="recipeContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
