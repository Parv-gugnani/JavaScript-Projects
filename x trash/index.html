<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Website</title>
  </head>
  <body>
    <header>
      <h1>Music Website</h1>
      <!-- Add navigation elements if needed -->
    </header>
    <main>
      <section id="player">
        <div id="song-info">
          <h2>Song Title</h2>
          <p>Artist Name</p>
        </div>
        <div id="controls">
          <button id="play-button">Play</button>
          <button id="pause-button">Pause</button>
          <button id="next-button">Next</button>
          <button id="previous-button">Previous</button>
        </div>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </section>
      <!-- Add more sections for different parts of your website -->
    </main>
    <footer>
      <p>&copy; 2023 Your Music Website</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
