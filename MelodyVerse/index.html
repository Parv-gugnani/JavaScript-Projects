<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="icon" type="image" href="melodyverse.png" />
    <title>MelodyVerse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="melodyverse.png" alt="MelodyVerse" />MelodyVerse
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best Of 2022</h1>
        <div class="SongItemContainer">
          <div class="songItem">
            <img src="cover.jpg" alt="1" />
            <span><h2>Joel</h2></span>
            <span class="songlistplay">
              <span class="timestamp"
                >2:51 <i class="fa-solid fa-play" style="color: #ffffff"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img2.jpg" alt="2" />
            <span><h2>Familiar</h2></span>
            <span class="songlistplay">
              <span class="timestamp"
                >2:51 <i class="fa-solid fa-play" style="color: #ffffff"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" id="myProgressbar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step" style="color: #ffffff"></i>
        <i class="fa-solid fa-play" style="color: #ffffff" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" style="color: #ffffff"></i>
      </div>
      <div class="songinfo">
        <img src="7ZNu.gif" width="50px" class="rotate-img" /> Joel - Appart
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9bf23ddcb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
