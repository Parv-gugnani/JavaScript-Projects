<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="album-art">
        <img src="mi7.webp" alt="Album Art" />
      </div>
      <div class="song-details">
        <h2>Song Title</h2>
        <p>Artist Name</p>
      </div>
      <audio controls>
        <source src="Mission Impossible Fallout.m4a" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <section class="controls">
      <button class="control-button prev"></button>
      <button class="control-button play"></button>
      <button class="control-button next"></button>
      <input type="range" class="volume-slider" min="0" max="100" value="50" />
    </section>

    <script src="script.js"></script>
    w
  </body>
</html>
