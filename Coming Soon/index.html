<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="Cmg.webp" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon!</title>
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>OurBrand New <br />Website is on its Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required />
        <button type="submit"><img src="send.png" width="30px" /></button>
      </form>
      <span id="msg"></span>
    </div>
    <!-- scripts -->

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwNCLhnPKUNg62SiToHlUOdOQU-0zaPH-4Ghj97IVoyfclPOveo9nC2tm8H0TX83O89/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank you for Subscribing";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
