<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="q.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Quora</title>
  </head>
  <body>
    <header class="header">
      <h1>Quora</h1>
    </header>
    <main class="main">
      <section class="question-form">
        <h2>Ask a Question</h2>
        <textarea
          id="questionInput"
          placeholder="Type your question here"
        ></textarea>
        <button id="askButton">Ask</button>
      </section>
      <section class="questions-list">
        <h2>Questions</h2>
        <ul id="questions"></ul>
      </section>
      <!--  -->
      <div class="question">
        <h3>Question Title</h3>
        <p class="question-content">Question content goes here...</p>
        <div class="actions">
          <button class="action-button edit">Edit</button>
          <button class="action-button delete">Delete</button>
        </div>
        <div class="answers">
          <h4>Answers</h4>
          <!-- Answers will be dynamically added here -->
        </div>
      </div>
      <!--  -->
      <!-- ... Rest of your HTML ... -->
      <div class="question">
        <h3>Question Title</h3>
        <p class="question-content">Question content goes here...</p>
        <div class="actions">
          <button class="action-button edit">Edit</button>
          <button class="action-button delete">Delete</button>
        </div>
        <div class="answers">
          <h4>Answers</h4>
          <div class="answer">
            <p class="answer-content">Answer content goes here...</p>
            <div class="answer-actions">
              <button class="action-button upvote">Upvote</button>
              <button class="action-button downvote">Downvote</button>
            </div>
          </div>
          <!-- More answers will be dynamically added here -->
        </div>
      </div>
      <!-- ... Rest of your HTML ... -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
