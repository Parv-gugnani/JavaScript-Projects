<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="music.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/9bf23ddcb3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="src/beachhouse.jpg" class="song-img" />
        <h1>Leviation</h1>
        <p>Beach house</p>

        <audio id="song">
          <source src="src/Beach House - Levitation.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div>
            <i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
