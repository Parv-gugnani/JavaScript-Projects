<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Animation</title>
  </head>
  <body>
    <div class="animated-text">
      <h1 class="line-1 anim-typewriter">Typing Text</h1>
      <h1 class="color-change">Color changing text</h1>
      <h1 class="scale">Scale text</h1>
      <h1 class="rotate">Rotating text</h1>
      <h1 class="glow">Glow Text</h1>
      <h1 class="shake">Shaky Text</h1>
      <h1 class="bounce">Bouncy Text</h1>
      <h1 class="wobble">wobble Text</h1>
      <h1 class="rainbow">Rainbow Text</h1>
      <h1 class="float">Floating Text</h1>
      <h1 class="typing-effect">Hello</h1>
      <h1 class="ripple">Ripple</h1>
      <h1 class="flip-text">Flip Text</h1>
      <h1 class="skewed-text">Skewed Text</h1>
    </div>
  </body>
</html>
