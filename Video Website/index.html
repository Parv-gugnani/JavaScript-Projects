<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Website</title>
  </head>
  <body>
    <header class="header">
      <h1>Video Website</h1>
    </header>
    <main class="main">
      <section class="video-section">
        <h2>Featured Video</h2>
        <div class="custom-video-player">
          <video id="videoPlayer" controls>
            <source src="hans.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="video-controls">
            <button id="playPauseBtn">&#9658;</button>
            <input id="seekSlider" type="range" min="0" step="0.01" />
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <input
              id="volumeSlider"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <button id="fullscreenBtn">&#9723;</button>
            <select id="playbackRateSelect">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </div>
        </div>
      </section>
      <section class="video-list">
        <h2>More Videos</h2>
        <div class="video-item">
          <img src="hanss.png" alt="Video Thumbnail" />
          <p>Mix - Lost But won</p>
        </div>
        <div class="video-item">
          <img src="2nd.png" alt="Video Thumbnail" />
          <p>Plague Tale</p>
        </div>
        <!-- Add more video items here -->
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Video Website</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
