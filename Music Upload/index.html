<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Upload Music</h1>
    <div id="upload-form">
      <h2>Upload Your Music</h2>
      <input type="file" id="music-file" accept=".mp3, .wav" />
      <input type="text" id="music-name" placeholder="Name" />
      <textarea id="music-description" placeholder="Description"></textarea>
      <button id="upload-button">Upload</button>
    </div>
    <div id="music-list">
      <h2>Your Uploaded Music</h2>
      <ul id="music-items"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
